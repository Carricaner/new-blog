name: deploy-blog

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  job:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - name: generate a test file
        run: echo "sth" >> test.txt
      - name : push to repo
        run: |
          git config --global user.name "Darren Li"
          git config --global user.email "darren@easychat.co"
          git add test.txt
          git commit -m "github actions test push"
          git push